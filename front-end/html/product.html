<!doctype html>
<html lang="en">

<head>
  <title>Produit</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://kit.fontawesome.com/966980ee1c.js" crossorigin="anonymous"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../sass/style.css">
</head>

<body id="body_produits">


  <header>
    <div class="container-fluid col-12">
      <div id="header-container">
        <nav class="navbar   ">
          <a href="../index.html">Orinours</a>
          <a href="panier.html"><i class="fas fa-shopping-cart"></i></a>
        </nav>
      </div>
    </div>
  </header>
  <main >
    <div class="container">
      <div class="row" id="section_product_infos">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 " id="imageProuduit-js">
          <!--insertion image produit-->
        </div>
        <div class="product_infos col-xs-12 col-sm-12 col-md-6 col-lg-6 ">
          <div class="product-infos_title" id="NameProuduit-js"></div>
          <div class="product-infos_desc" id="descProuduit-js"> </div>
          <div class="product-infos_quantite">
            <label for="quantiteBear">Quantité : </label>
            <input id="quantiteBear" type="number" name="quantiteBear" value="1" min="1">

          </div>
          <div class="product-infos_couleur">
            <div>Couleur :</div>
            <select name="couleurBear" id="colorProuduit-js">
              <!--insertion couleur produit-->
            </select>
          </div>
          <div class=" row product-infos_btn  ">
           <button class="btn btn-secondary"  onclick="window.location.href = '../index.html';">Revenir aux peluches</button>
          <button id="btn_envoyerPanier" class="btn btn-secondary ">Ajouter au panier</button>
          </div>


        </div>
      </div>
    </div>


    <!-- Modal -->
    <div class="modal">
      <div class=" modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" >Produit ajouté</h5>
          </div>
          <div class="modal-body">
            <!--insertion  paragraphe-->
          </div>
          <div class="modal-footer">
            <a href="panier.html" class="btn-modal  btn-secondary"  >Voir mon panier</a>
            <a href="../index.html" class="btn-modal btn-success"  >Continuer mes achats</a>

          </div>
        </div>
      </div>
    </div>
    <!-- modal-->
  </main>

  <footer class="container-fluid">
    <div class=" row nav-footer">
      <a href="index.html" class="col-xs-12">Accueil</a>
      <a href="" class="col-xs-12">Contact</a>
      <a href="" class="col-xs-12">Mentions légales</a>

    </div>
  </footer>


  

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="../js/function.js"></script>
  <script src="../js/produits.js"></script>
</body>

</html>
